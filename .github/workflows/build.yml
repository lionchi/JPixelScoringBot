name: Build and push docker repository

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

jobs:
  build_and_test:
    name: Test maven builder
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

  build_docker_image:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [build_and_test]

    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build the Docker image
        run: docker build -f DockerFile -t ${{ secrets.DOCKER_REPO }}:latest .
      - name: Publish Docker image
        run: docker push ${{ secrets.DOCKER_REPO }}

  jenkins_trigger_job:
    name: Trigger jenkins job
    runs-on: ubuntu-latest
    needs: [ build_docker_image ]

    steps:
      - name: Trigger jenkins job
        run: curl -X POST -d "job=${{ secrets.JENKINS_JOB }}&token=${{ secrets.JENKINS_TOKEN }}" http://${{ secrets.JENKINS_HOST }}/buildByToken/build
